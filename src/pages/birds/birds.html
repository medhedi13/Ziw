<ion-header>

  <ion-navbar>
    <ion-title align="center">birds</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>


<form (submit)="getBirds()">
  <!--<button ion-button menuToggle>Toggle Menu</button>-->
    <ion-item>
      <ion-label>First Name:</ion-label>
      <ion-input type="text" [(ngModel)]="birds.ring" name="ring">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name:</ion-label>
      <ion-input type="text" [(ngModel)]="birds.ring" name="lastname">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City:</ion-label>
      <ion-input type="text" [(ngModel)]="birds.ring" name="city">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email Adress:</ion-label>
      <ion-input type="text" [(ngModel)]="birds.ring" name="email">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone Number :</ion-label>
      <ion-input type="text" [(ngModel)]="birds.ring" name="phone">
      </ion-input>
    </ion-item>
    <hr>
    <button ion-button type="submit" block>Save Changes</button>
  </form>

</ion-content>
