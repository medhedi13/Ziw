<ion-header>

  <ion-navbar>
    <ion-title>E-Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of birds">

        <ion-item>
            <ion-avatar item-start>
                <img [src]="item.userInfo[0].avatar">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{humanDate(item.birth)}}</p>
            <p>contact:<a [href]="'tel:'+item.userInfo[0].phone">{{item.userInfo[0].phone}}</a></p>
        </ion-item>

        <img [src]="item.photos">

        <ion-card-content>
            <p style="    display: inline;">{{item.description}}</p>
            <p style="float: right">prix:<b>{{item.prix}} TND</b></p>
        </ion-card-content>

    </ion-card>
</ion-content>
