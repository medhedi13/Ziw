<ion-content padding>
  <h2>Register Here</h2>
  <form (submit)="doSignup()">
    <ion-item>
      <ion-label stacked>email</ion-label>
      <ion-input [(ngModel)]="regData.email" name="email" type="text" placeholder="Your email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input [(ngModel)]="regData.phone" name="password" type="text" placeholder="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>City</ion-label>
      <ion-input [(ngModel)]="regData.city" name="password" type="text" placeholder="city"></ion-input>
    </ion-item>

    <button ion-button block type="submit">
      Sign Up
    </button>
  </form>
</ion-content>
