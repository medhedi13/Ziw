<ion-header>

    <ion-navbar>
        <ion-title>cages</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-card class="card-background-page" *ngFor="let couple of cages">
        <img src="https://media.gettyimages.com/photos/eastern-bluebirds-male-and-female-picture-id183412466?s=612x612"/>
        <div class="card-title">Cage {{couple.number}}</div>
        <div class="details">
            <div class="">{{couple.coupleName}}</div>
            <div class="">Eggs:{{couple.eggs}}</div>
            <div class="">{{couple.created}}</div>
        </div>
        <div style="justify-content: center;display: flex;">

            <button ion-button color="danger" (click)="deleteCage(couple._id)">Delete</button>
            <button ion-button color="light" (click)="editCage(couple)">Edit</button>

        </div>

    </ion-card>

    <ion-fab right bottom>
        <button ion-fab (click)="openModal()">
            <ion-icon name="add"></ion-icon>
        </button>

    </ion-fab>
</ion-content>
