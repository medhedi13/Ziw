<ion-header>

    <ion-navbar>
        <ion-title>Mes Cages</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-card class="card-background-page" *ngFor="let couple of cages">
        <div class="male" [style.backgroundImage]="'url('+couple.femaleInfo[0].photos+')'"></div>
        <div class="female" [style.backgroundImage]="'url('+couple.maleInfo[0].photos+')'"></div>
        <div class="info">
            <div class="card-title">Cage {{couple.number}}</div>
            <div class="details">
                <div class="">Oeufs:{{couple.eggs}}</div>
                <div class="">{{humanDate(couple.created)}}</div>
            </div>
        </div>
        <div style="justify-content: center;display: flex;">

            <button ion-button color="danger" (click)="deleteCage(couple._id)">Supprimer</button>
            <button ion-button color="light" (click)="editCage(couple)">Modifier</button>

        </div>

    </ion-card>

    <ion-fab right bottom>
        <button ion-fab (click)="openModal()">
            <ion-icon name="add"></ion-icon>
        </button>

    </ion-fab>
</ion-content>
