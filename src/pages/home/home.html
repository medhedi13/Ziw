
<form (submit)="addPost()">

<ion-item>
   <ion-label floating>Post</ion-label>
   <ion-input  type="text" [(ngModel)]="comment" placeholder="" name="content"></ion-input>

 </ion-item>

 <button style="float: right" ion-button type="submit">Add post</button>
</form >
<ion-card  *ngFor="let item of posts">

  <ion-item>
    <ion-avatar item-start>
      <img [src]="item.userInfo[0].avatar">
    </ion-avatar>
    <h2>{{item.userInfo[0].first_name+" "+item.userInfo[0].last_name}}</h2>
    <p>{{humanDate(item.created)}}</p>
  </ion-item>

  <img src="https://image.ibb.co/e1Hbtc/Capture.jpg">

  <ion-card-content>
    <p>{{item.content}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="like(item._id)">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{item.likes.length}} Likes</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
