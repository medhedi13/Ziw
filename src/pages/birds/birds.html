<ion-header>

    <ion-navbar>
        <ion-title align="center">birds</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>



    <ion-card *ngFor="let item of birds">

        <ion-item>
            <ion-avatar item-start>
                <img src="https://image.ibb.co/dQ8XYc/logo_ataoo1.png">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.birth}}</p>
        </ion-item>

        <img [src]="item.photos">

        <ion-card-content>
            <p>{{item.description}}</p>
        </ion-card-content>
        <div style="justify-content: center;display: flex;">

            <button ion-button color="danger" (click)="deleteBird(item._id)">Delete</button>
            <button ion-button color="light" (click)="editBird(item)">Edit</button>

        </div>

    </ion-card>
    <ion-fab right bottom>
        <button ion-fab (click)="openBird()">
            <ion-icon name="add"></ion-icon>
        </button>

    </ion-fab>
</ion-content>
