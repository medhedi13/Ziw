<ion-header>
    <ion-navbar>
        <ion-title align="center">Profile</ion-title>
    </ion-navbar>

</ion-header>
<ion-content padding>
    <!--<button ion-button menuToggle>Toggle Menu</button>-->
    <ion-label>
        <h1 align="center">{{fullname}}</h1>
    </ion-label>
    <ion-item>
        <div class="avatarClass" [style.background-image]="'url('+user.avatar+')'"></div>
    </ion-item>
    <ion-item>

        <div id="direct_upload" ng2FileDrop [uploader]="uploader" (fileOver)="fileOverBase($event)"
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}">
            <form>
                <label ion-button color="light" class="upload_button" for="fileupload">Upload</label>
                <input type="file" id="fileupload" #fileInput ng2FileSelect [style.display]="'none'"
                       [uploader]="uploader" (change)="fileInput.value=''"
                       multiple/>

            </form>
        </div>
    </ion-item>
    <form (ngSubmit)="saveUser()">
        <ion-item>
            <ion-label>First Name:</ion-label>
            <ion-input type="text" [(ngModel)]="user.first_name" name="firstname">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Last Name:</ion-label>
            <ion-input type="text" [(ngModel)]="user.last_name" name="lastname">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>City:</ion-label>
            <ion-input type="text" [(ngModel)]="user.city" name="city">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email Adress:</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" name="email">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Phone Number :</ion-label>
            <ion-input type="text" [(ngModel)]="user.phone" name="phone">
            </ion-input>
        </ion-item>
        <hr>
        <button ion-button type="submit" block>Save Changes</button>
    </form>

</ion-content>
