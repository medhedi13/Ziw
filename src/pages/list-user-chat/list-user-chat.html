<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let user of users" (click)="openUserChat(user._id,user.first_name+' '+user.last_name)">
            <ion-icon name="md-contact" item-start></ion-icon>
            {{user.first_name}} {{user.last_name}}
        </button>
    </ion-list>
</ion-content>
