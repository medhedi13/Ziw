<ion-header>

    <ion-navbar>
        <ion-title>cages</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form (submit)="saveCage()">
        <ion-item>
            <ion-label>Number cage:</ion-label>
            <ion-input type="number" [(ngModel)]="cage.number" [ngModelOptions]="{standalone: true}">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Size:</ion-label>
            <ion-input type="text" [(ngModel)]="cage.size" [ngModelOptions]="{standalone: true}">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Couple</ion-label>
            <ion-select [(ngModel)]="cage.couple" placeholder="select couple" [ngModelOptions]="{standalone: true}">
                <ion-option *ngFor="let couple of couples" value="{{couple._id}}">{{couple.description}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Eggs:</ion-label>
            <ion-input type="number" [(ngModel)]="cage.eggs" [ngModelOptions]="{standalone: true}">
            </ion-input>
        </ion-item>
        <hr>
        <button ion-button type="submit" block>Save Changes</button>
    </form>

</ion-content>
